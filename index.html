<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Link2Tel</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-4">Link2Tel</h1>
        <p class="lead">
          Link2Tel is a simple web application that allows you to create a link
          to a phone call.
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/" method="GET">
            <div class="mb-3">
              <label for="tel" class="form-label">Telephone Number</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
              Create Link
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <p>
          For more information, please contact
          <a href="mailto:mail@musicallyut.xyz" class="text-decoration-none"
            >mail@musicallyut.xyz</a
          >.
        </p>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const tel = urlParams.get("tel");

      if (tel) {
        window.location.href = `tel:${tel}`;
      }
    </script>
  </body>
</html>
